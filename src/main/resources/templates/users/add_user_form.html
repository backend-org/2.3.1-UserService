<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="name">Enter firstname:</label>
    <input type="text" th:field="*{firstName}" id="name">
    <br/>
    <label for="secondname">Enter lastname:</label>
    <input type="text" th:field="*{lastName}" id="secondname">
    <br/>
    <label for="email">Enter email:</label>
    <input type="text" th:field="*{email}" id="email">
    <br/>
    <label for="address">Enter address:</label>
    <input type="text" th:field="*{address}" id="address">
    <br/>
    <input type="submit" value="Create">
</form>
</body>
</html>
