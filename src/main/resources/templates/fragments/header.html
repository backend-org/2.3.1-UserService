<div th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml">
    <header>
        <nav style="background-color: #444; padding: 10px; display: flex; justify-content: flex-end; align-items: center; position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;">
            <form th:action="@{/logout}" method="post" style="display:inline; margin-right: 10px;">
                <button type="submit" style="background-color: #e74c3c; color: white; border: none; padding: 10px 15px; font-size: 16px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;">
                    Logout
                </button>
            </form>
        </nav>
    </header>
</div>
